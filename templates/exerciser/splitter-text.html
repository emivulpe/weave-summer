<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
<style>
#MySplitter {
  height: 200px;
  width: 500px;
  border: 5px solid #aaa;
}
#MySplitter div {
  overflow: auto;
}
.vsplitbar {
  width: 5px;
  background: #aaa;
}
</style>
</head>
<body>


 <div id="MySplitter">
   <div> Left content goes here </div>
   <div> Right content goes here </div>
 </div> 
 <script type="text/javascript" src="jquery-2.1.1.js"></script>
  <script type="text/javascript" src="jquery.browser.min.js"></script>
<script type="text/javascript" src="jQuery.splitter.js"></script>
<script>
 $().ready(function(){
   $("#MySplitter").splitter({'splitHorizontal' : true});
 });

</script>

</body>
</html>
